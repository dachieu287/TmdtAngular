<div class="container">
  <div class="row" style="min-height: 500px;">
    <div class="col-md-4" *ngFor="let product of products | paginate: {
      itemsPerPage: pageSize,
      currentPage: page,
      totalItems: totalItems
    }">
      <div class="card">
        <div class="text-center">
          <img class="card-img-top" src="{{ imageUrl + product.imageUrl }}" alt="Image">
        </div>        
        <div class="card-body">
          <a [routerLink]="['/products', product.id]"><h4 class="card-title text-center">{{ product.name}}</h4></a>
          <p class="card-text text-center">{{ product.price | currency:'VND'}}</p>
          <div class="text-center">
            <a class="btn btn-dark" (click)="addToCart(product.id)">Thêm vào giỏ hàng</a>
          </div>      
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-4">
      <pagination-controls class="text-center"
      previousLabel = ""
      nextLabel = ""
      [responsive] = "true"
      (pageChange)="handlePageChange($event)"
      ></pagination-controls>
    </div>
  </div>
</div>
