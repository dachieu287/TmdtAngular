<div class="container">

  <div class="alert alert-danger" *ngIf="isLoginFailed">
    Tên tài khoản hoặc mật khẩu không chính xác
  </div>
  <form class="box" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
        <input type="text" class="form-control" placeholder="Tên tài khoản" name="username" [(ngModel)]="form.username">
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
        <input type="password" class="form-control" placeholder="Mật khẩu" name="password" [(ngModel)]="form.password">
      </div>
    </div>

    <div class="input-group">
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </div>
    
    <div class="input-group">
      <a routerLink="/logup">Đăng kí</a>
    </div>
    
  </form>
</div>
